name: Push to ECR and deploy to EC2

on:
  workflow_dispatch:
  push:
    branches: [ WF4-Detail ]
    
jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest

    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: svelte-deployment-2-static
        IMAGE_TAG: github
      run: |
        docker build --build-arg VITE_API_BASE_URL="http://ec2-18-188-93-3.us-east-2.compute.amazonaws.com:8000/" -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile.build .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-2
        AWS_REGISTRY_URL: 059140670212.dkr.ecr.us-east-2.amazonaws.com/svelte-deployment-2-static
        TAG: production
        CONTAINER_NAME: frontend    
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_DEFAULT_REGION,AWS_REGISTRY_URL,AWS_REGISTRY_URL,TAG,CONTAINER_NAME
        script: |
          docker login -u AWS -p $(aws ecr get-login-password --region $AWS_DEFAULT_REGION) $AWS_REGISTRY_URL
          docker pull $AWS_REGISTRY_URL:$TAG
          docker container rm -f $CONTAINER_NAME || true &&
          docker run --name frontend -t -dp 5000:80 $AWS_REGISTRY_URL:$TAG
        
